<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="payment.css">
  <title>支付页面</title>
</head>
<body>
  <div class="payment-container">
    <!-- 返回首页按钮 -->
    <a href="HomePage.html"><button class="back-btn" onclick="goToIndex()">返回首页</button></a>

    <!-- 价格显示 -->
    <div class="price-box" id="total-price">价格：¥0.00</div>

    <!-- 钱包余额 -->
    <div class="balance-box">钱包余额：¥<span id="wallet-balance">1000</span></div>

    <!-- 结算按钮 -->
    <button class="checkout-btn" onclick="checkout()">结算</button>
  </div>

  <script src="payment_script.js"></script>
</body>
</html>
