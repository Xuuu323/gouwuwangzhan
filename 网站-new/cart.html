<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="cart.css">
  <title>购物车</title>
</head>
<body>
  <div class="cart-container">
    <div class="cart-header">
     <a href="HomePage.html"><button class="back-btn" onclick="goToIndex()">返回首页</button></a>
      <button class="manage-btn" id="manage-btn">管理</button>
    </div>

    <div id="cart-content">
      <!-- 购物车内容通过 JS 动态渲染 -->
    </div>

    <div class="cart-total">
      <div class="select-all">
        <input type="checkbox" id="select-all" onclick="toggleSelectAll()">
        <label for="select-all">全选</label>
      </div>
      <span>总价格：¥<span id="total-price">0.00</span></span>
      <!--结算按钮onclick事件-->
      <button class="checkout-btn" onclick="checkout()">结算</button>
    </div>
  </div>

  <script src="cart_script.js"></script>
  <script src="payment_script.js"></script>
</body>
</html>
