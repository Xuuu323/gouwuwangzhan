  <style>
    /* 全局样式初始化 */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;

    body {
      font-family: Arial, sans-serif;

    .top-nav a:hover {

    }

      overflow: hidden;
      border-radius: 4px;
      flex: 1;
      min-width: 300px;
    }

    .banner-container {
      display: flex;
      width: 300%; /* 3个轮播项 */

      padding: 10px 15px;
      margin: 0;
      font-size: 14px;

      display: flex;
      justify-content: space-between;
      padding: 0 10px;

      width: 30px;

      margin-bottom: 10px;
      color: #666;
      font-size: 14px;
    }

    .results-container {

  <script>
    // 轮播图JavaScript逻辑
    let currentIndex = 0;
    const bannerContainer = document.getElementById('banner-container');
    const bannerItems = document.querySelectorAll('.banner-item');
    const totalItems = bannerItems.length;
    let slideInterval;

    // 初始化轮播图
    function initSlider() {
      // 确保轮播容器和轮播项存在
      if (!bannerContainer || totalItems === 0) {
        console.error('轮播容器或轮播项不存在');
        return;
      }
      
      // 设置初始位置
      updateSliderPosition();
      
      // 启动自动轮播
      startAutoSlide();
      
      // 添加鼠标悬停暂停功能
      const banner = document.querySelector('.banner');
      banner.addEventListener('mouseenter', stopAutoSlide);
      banner.addEventListener('mouseleave', startAutoSlide);
    }

    // 更新轮播图位置
    function updateSliderPosition() {
      // 计算偏移百分比
      const offset = -currentIndex * (100 / totalItems);
      // 应用变换
      bannerContainer.style.transform = `translateX(${offset}%)`;
    }

    // 切换到下一张或上一张
    function changeBanner(direction) {
      // 停止当前的自动轮播
      stopAutoSlide();
      
      // 计算新的索引
      currentIndex = (currentIndex + direction + totalItems) % totalItems;
      
      // 更新轮播图位置
      updateSliderPosition();
      
      // 重新启动自动轮播
      setTimeout(startAutoSlide, 500); // 短暂延迟后重启自动轮播
    }

    // 开始自动轮播
    function startAutoSlide() {
      // 清除之前的定时器
      stopAutoSlide();
      
      // 设置新的定时器
      slideInterval = setInterval(() => {
        changeBanner(1); // 向右切换
      }, 5000); // 5秒切换一次
    }

    // 停止自动轮播
    function stopAutoSlide() {
      if (slideInterval) {
        clearInterval(slideInterval);
        slideInterval = null;
      }
    }

    // 页面加载完成后初始化轮播图
    document.addEventListener('DOMContentLoaded', initSlider);
  </script>

            resultsContainer.appendChild(productCard);
          });
          
          searchResults.style.display = 'block';
        } else {
          resultsContainer.innerHTML = '<p>没有找到匹配的商品</p>';
          searchResults.style.display = 'block';
        }
      }
      
      // 绑定搜索事件
      searchButton.addEventListener('click', performSearch);
      searchInput.addEventListener('keypress', function(e) {
        if (e.key === 'Enter') {
          performSearch();
        }
      });
    });
  </script>
</body>
