<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/index.css"> 
  <title>购物网站首页</title>
</head>

<body>
  <!-- 顶部功能区 -->
  <header class="top-nav">
    <div class="top-nav-right">
      <a href="cart.html">购物车</a>

        <li><a href="#">家具</a></li>
        <li><a href="#">服装</a></li>

    <!-- 中间滚动展示 -->
    <section class="banner">
      <div class="banner-placeholder">滚动展示图片</div>
    </section>

    <!-- 底部推荐商品 -->
    <section class="recommend">
      <a href="product-detail-1.html"><img src="#" alt="推荐商品1"></a>
      <a href="product-detail-2.html"><img src="#" alt="推荐商品2"></a>
