<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/style.css">
  <link rel="stylesheet" href="../css/cart.css">
  <title>购物车</title>
</head>
<body>
  <div class="cart-container">
    <!-- 添加登录状态显示 -->
    <div id="login-status" class="login-status"></div>
    
    <div class="cart-header">
      <button class="back-btn" onclick="goToIndex()">返回首页</button>
      <button class="manage-btn" id="manage-btn">管理</button>
    </div>
    
    <div id="cart-content"></div>
    
    <div class="cart-total">
      <div class="select-all">
        <input type="checkbox" id="select-all" onclick="toggleSelectAll()">
        <label for="select-all">全选</label>
      </div>
      <span>总价格：¥<span id="total-price">0.00</span></span>
      <button class="checkout-btn" onclick="checkout()">结算</button>
      <button class="balance-btn" onclick="goToBalance()">查看余额</button>
    </div>
  </div>
  <script src="../js/auth.js"></script>
  <script src="../js/script.js"></script>
</body>
</html>
